<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h2>Manage Members</h2>

        <form method="POST" action="{{ url_for('members') }}">
            <input type="text" name="name" placeholder="Member Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <button type="submit">Add Member</button>
        </form>

        <table>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            {% for member in members %}
            <tr>
                <td>{{ member.name }}</td>
                <td>{{ member.email }}</td>
                <td>
                    <form method="POST" action="{{ url_for('delete_member', member_id=member.id) }}" style="display:inline;">
                        <button type="submit" class="delete-btn">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>

        <a href="{{ url_for('index') }}"><button>Back</button></a>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
